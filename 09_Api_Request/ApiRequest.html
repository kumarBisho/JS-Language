<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api Request</title>
</head>
<body>
    <div class="card">
        <img src="" alt="avatars">
        <div class="container">
            <h2 id="name">Name</h2>
            <p id="repo">Public Repository: 34</p>
        </div>
    </div>
</body>
<script>
    const requestUrl = "https://api.github.com/users/kumarBisho"
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState)
        if(xhr.readyState === 4){
            // console.log(this.responseText)
            let data = this.responseText   // it is a string data
            // convert data into json
            data = JSON.parse(data)
            // Now we can extract all information from this data

            // console.log(data.followers)
            // console.log(data.bio)

            // add content into card
            document.querySelector('img').src = data.avatar_url
            document.querySelector('#name').innerHTML = `<b>${data.name}</b>`
            document.querySelector('#repo').innerHTML = `Public Repo: ${data.public_repos}`
        }
    }
    xhr.send()
    // console.log(xhr.readyState)
</script>
</html>
